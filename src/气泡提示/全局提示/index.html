<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全局提示</title>
  </head>
  <body>
    <button>Show Alert</button>
    <div class="alert hide">
      <span class="fas">⚠</span>
      <span class="msg">Warning: This is a warning alert!</span>
      <div class="close-btn">
        <span class="fas">✖</span>
      </div>
    </div>
  </body>
</html>
