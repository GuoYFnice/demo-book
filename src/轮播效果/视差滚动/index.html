<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>视差滚动</title>
  </head>
  <!--
    * background-attachment: fixed; 背景相对于视口固定；即使一个元素拥有滚动机制，背景也不会随着元素的内容滚动。
    -->
  <body>
    <div class="scroll-wrapper">
      <div class="parallax-scrolling"></div>
      <p>Content</p>
      <div class="parallax-scrolling"></div>
    </div>
  </body>
</html>
