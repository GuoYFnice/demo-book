<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字气泡提示</title>
  </head>
  <!--
    * 1. 利用 Html 自定义属性 data-attr 来存储提示内容。
    * 2. 通过 attr(data-attr)  来获取提示内容并通过 hover 来显示提示文字。
    -->
  <body>
    <p class="poem">
      昼短<span class="tooltip" data-tip="痛苦难熬的夜晚">苦夜</span> 长，何不<span
        class="tooltip"
        data-tip="一起夜晚游戏"
        >秉夜</span
      >游
    </p>
  </body>
</html>
