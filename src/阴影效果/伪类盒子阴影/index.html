<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类盒子阴影</title>
  </head>
  <!--
  * 1. 使用简单的 animation/transition 来过渡一个 box-shadow 的效果，但是这种方法有一个弊端：
  *    就是会触发重绘，如果大量使用这种效果非常消耗性能；因此就有了下面一种方法：
  * 2. 将整个过渡的 box-shadow 的效果添加到伪类上面，hover 之后只是改变这个伪类的 opacity 即可，这样就不会有重绘的性能消耗了。
    -->
  <body>
    <section>
      <h1>This is title!</h1>
      <article>
        These are text content about description for this section:
      </article>
    </section>
    <hr />
    <section>
      <h1>This is the other title!</h1>
      <article>
        These are the other text content about description for this section:
      </article>
    </section>
  </body>
</html>
