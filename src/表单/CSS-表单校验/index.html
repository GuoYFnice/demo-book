<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 表单校验</title>
  </head>
  <!--
    * 使用 :valid 与 :invalid 伪元素，搭配正则表达式，可以判断 input、textarea 在正确输入或错误输入时的状态；
    * required 属性与表单中的按钮有 :invalid 和空提示作用。
    -->
  <body>
    <form class="form-validation">
      <div>
        <label for="name">姓名：</label>
        <input
          id="name"
          type="text"
          placeholder="请输入你的名字(1到10个中文)"
          pattern="^[\u4e00-\u9fa5]{1,10}$"
          required
        />
        <span>ok</span>
      </div>
      <div>
        <label for="tel">手机：</label>
        <input
          id="tel"
          type="text"
          placeholder="请输入你的手机"
          pattern="^1[3456789]\d{9}$"
          required
        />
        <span>ok</span>
      </div>
      <div>
        <label for="personal-info">个人简介：</label>
        <textarea
          id="personal-info"
          required
          placeholder="不超过20个字"
          maxlength="20"
        ></textarea>
      </div>
      <button type="submit" class="submit-button">提交</button>
    </form>
  </body>
</html>
