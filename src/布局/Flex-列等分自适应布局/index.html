<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 列等分自适应布局</title>
  </head>
  <!--
    * 1. 主要是用到了文字对齐的属性，text-align: justify;
    * 2. 但仅仅使用这一个属性也不行，还需要配合 text-align-last: justify; 但由于该属性的兼容性并不好。所以通过添加伪类的方式来解决。
  -->
  <body>
    <div class="step-wrapper">
      <div class="justify-step">
        <i>1</i>
        <i>2</i>
        <i>3</i>
        <i>4</i>
        <i>5</i>
      </div>
    </div>
    <div class="step-wrapper">
      <div class="justify-step">
        <i>1</i>
        <i>2</i>
        <i>3</i>
        <i>4</i>
      </div>
    </div>
    <div class="step-wrapper">
      <div class="justify-step">
        <i>1</i>
        <i>2</i>
        <i>3</i>
      </div>
    </div>
    <div class="step-wrapper">
      <div class="justify-step">
        <i>1</i>
        <i>2</i>
      </div>
    </div>
  </body>
</html>
