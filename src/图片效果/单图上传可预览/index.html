<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>图片上传预览</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="image">
          <img alt="" />
        </div>
        <div class="content">
          <div class="icon">
            <span>☁</span>
          </div>
          <div class="text">No file chosen, yet!</div>
        </div>
        <div id="cancel-btn">
          <span>X</span>
        </div>
        <div class="file-name">File name here</div>
      </div>
      <button id="custom-btn">Choose a file</button>
      <input id="default-btn" type="file" hidden />
    </div>
  </body>
</html>
