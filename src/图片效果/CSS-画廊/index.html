<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS-画廊</title>
  </head>
  <body>
    <div class="center">
      <input type="radio" name="active" id="tab-1" checked />
      <input type="radio" name="active" id="tab-2" />
      <input type="radio" name="active" id="tab-3" />
      <input type="radio" name="active" id="tab-4" />
      <div class="sliders">
        <label for="tab-1"><img src="https://picsum.photos/500/500?random=1" /></label>
        <label for="tab-2"><img src="https://picsum.photos/500/500?random=2" /></label>
        <label for="tab-3"><img src="https://picsum.photos/500/500?random=3" /></label>
        <label for="tab-4"><img src="https://picsum.photos/500/500?random=4" /></label>
      </div>
      <div class="img-card">
        <img src="https://picsum.photos/500/500?random=1" />
        <img src="https://picsum.photos/500/500?random=2" />
        <img src="https://picsum.photos/500/500?random=3" />
        <img src="https://picsum.photos/500/500?random=4" />
      </div>
    </div>
  </body>
</html>
