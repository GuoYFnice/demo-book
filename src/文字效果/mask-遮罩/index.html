<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mask 遮罩</title>
  </head>
  <!--
    * mask-*：一个和 background-* 类似的属性；通过遮罩或者裁切特定区域的图片来隐藏一个元素的部分或者全部可见区域，本案例就是将图片区域进行换色。
    -->
  <body>
    <div class="mask"></div>
  </body>
</html>
