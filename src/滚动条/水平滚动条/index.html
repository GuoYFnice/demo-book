<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>水平滚动条</title>
  </head>
  <!--
    * 滚动条修改的伪类参照垂直滚动条 Demo，这里需要注意 flex 布局与 display: inline-block; 的差距。
    -->
  <body>
    <div class="horizontal-list flex">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>TS</li>
        <li>React</li>
        <li>Vue</li>
        <li>Ag</li>
        <li>Node</li>
        <li>Deno</li>
        <li>Flutter</li>
      </ul>
    </div>
    <div class="horizontal-list inline">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
        <li>TS</li>
        <li>React</li>
        <li>Vue</li>
        <li>Ag</li>
        <li>Node</li>
        <li>Deno</li>
        <li>Flutter</li>
      </ul>
    </div>
  </body>
</html>
