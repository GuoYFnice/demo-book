<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>可拖动计数器</title>
  </head>
  <body>
    <div class="range">
      <div class="sliderValue">
        <span>250</span>
      </div>
      <div class="field">
        <div class="value left">
          0
        </div>
        <input type="range" min="0" max="500" value="250" steps="1" />
        <div class="value right">
          500
        </div>
      </div>
    </div>
  </body>
</html>
