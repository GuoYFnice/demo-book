<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 通讯录吸顶</title>
  </head>
  <!--
    * dt 中设置了 top: -1px; 在 dt 距离顶部大于这个距离时，dt 表现为 position: static; 当小于等于这个距离时，dt 表现为 position: fixed;
    -->
  <body>
    <div>
      <dl>
        <dt>A</dt>
        <dd>Alice</dd>
        <dd>Alice</dd>
        <dd>Alice</dd>
        <dd>Alice</dd>
        <dd>Alice</dd>
      </dl>
      <dl>
        <dt>B</dt>
        <dd>Black</dd>
        <dd>Black</dd>
        <dd>Black</dd>
        <dd>Black</dd>
        <dd>Black</dd>
      </dl>
      <dl>
        <dt>C</dt>
        <dd>Cris</dd>
        <dd>Cris</dd>
        <dd>Cris</dd>
        <dd>Cris</dd>
        <dd>Cris</dd>
      </dl>
      <dl>
        <dt>D</dt>
        <dd>DaMing</dd>
        <dd>DaMing</dd>
        <dd>DaMing</dd>
        <dd>DaMing</dd>
        <dd>DaMing</dd>
      </dl>
      <dl>
        <dt>F</dt>
        <dd>Frank</dd>
        <dd>Frank</dd>
        <dd>Frank</dd>
        <dd>Frank</dd>
        <dd>Frank</dd>
      </dl>
    </div>
  </body>
</html>
