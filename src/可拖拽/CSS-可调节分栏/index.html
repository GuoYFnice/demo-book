<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 可调节分栏</title>
  </head>
  <!--
    * 允许控制一个元素的可调整大小性 - resize: none 元素不能被用户缩放 | both 允许在水平和垂直方向调整 | horizontal 水平方向可调整 | vertica 垂直方向可调整；
    * 水平方向左侧元素 float: left; 其中子元素第一个元素调整滚动条来撑开左侧元素。
    -->
  <body>
    <div class="stretching-column">
      <div class="left">
        <div class="resize-bar"></div>
        <div class="resize-line"></div>
        <div class="resize-text">ABCDEFGHIJKLMNOPQRSTUVWXYZ</div>
      </div>
      <div class="right">由于某些不可抗力，只能在 Webkit 内核浏览器上看到效果</div>
    </div>
  </body>
</html>
