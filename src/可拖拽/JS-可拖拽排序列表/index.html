<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-可拖拽排序列表</title>
  </head>
  <body>
    <h1>10 Richest People Of China.</h1>
    <p>Drag and drop the items into their corresponding spots.</p>
    <p>And then click button to check the right order.</p>
    <ul class="draggable-list" id="draggableList"></ul>
    <button class="check-btn" id="check">
      Check Order
    </button>
  </body>
</html>
