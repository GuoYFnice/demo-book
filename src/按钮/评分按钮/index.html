<!DOCTYPE html>
<html lang="en">
  <head>

    <title>评分按钮</title>

    -->
  <body>
    <div class="star-rating">
      <input type="radio" name="rate" />
      <input type="radio" name="rate" />
      <input type="radio" name="rate" />
      <input type="radio" name="rate" />
      <input type="radio" name="rate" />
    </div>
  </body>
