<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>美化单选多选</title>
  </head>
  <!--
    * 美化单选框、多选框、switch 都是首先隐藏 input 标签，然后从 label 标签入手美化样式，谨记 label 标签的 for 属性内容和 input 的 id 写为一致；这样点选 label 标签就可以点到 input 了。
    * 1. 勾勾的样式通过伪类添加在 label 标签上，并且当选中 input 标签之后，紧邻的兄弟元素 label 的伪类部分样式才会生效；这个选中的效果使用 :checked 来实现。
    *    注意 label 标签的伪类在未选中的情况下透明，选中的情况下不透明；也就是设置 opacity 的改变，当然也可以使用 display: none; 和 display: inline; 来实现。
    -->
  <body>
    <div class="multiple">
      <!-- 案例一对应 HTML 代码。 -->
      <input type="checkbox" id="checkbox" />
      <label for="checkbox"></label>
    </div>
    <div>
      <!-- 案例二对应 HTML 代码。 -->
      <input class="switch" type="checkbox" />
      <input class="switch switch-animbg" type="checkbox" />
      <input class="switch switch-anim" type="checkbox" />
    </div>
    <div class="single">
      <!-- 案例三对应 HTML 代码。 -->
      <input type="radio" id="radio" />
      <label for="radio"></label>
    </div>
  </body>
</html>
