<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twitter 点赞按钮</title>

  <!--
    * animation-timing-function: steps() 接收两个参数的步进函数，指定函数的步数；第一个参数必须是正整数，第二个参数可以是 start 或 end，用来指定每一步值发生变化的时间点。
    * animation-iteration-count 指定对象动画的具体循环次数；
    * 使用 background-position 对雪碧图进行定位，默认显示开始帧也就是最左边的图片；点击之后动画显示到最右边的图片即可。
    *
    * JS 获取对应 DOM 的 class 使用 classList，并且使用 contains()、add()、remove() 来进行判断、添加、删除对应 class。
    -->
  <body>
    <div class="heart-animation"></div>
  </body>
