<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>文字镂空</title>
  </head>
  <!--
    * 1. background-clip: border-box | padding-box | content-box | text;
    *    对应属性作用：从 border 区域（包含 border 区域）向外开始裁剪背景 | 从 padding 区域（包含 padding）向外开始裁剪背景 | 从 content 区域向外开始裁剪背景 | 背景被裁剪成文字的前景色
    * 2. 给包含文字的元素设置 background-clip: text; 可以使文字相对于父元素进行文字形状的裁剪；
    * 3. background-attachment 决定背景图像的位置是在视口内固定，或者随着包含它的区块滚动。
    -->
  <body>
    <div class="wrapper bg">
      <h1>
        <span class="bg">Hello world!</span>
      </h1>
    </div>
  </body>
</html>
